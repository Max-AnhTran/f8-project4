<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F8 Project 04</title>

    <!-- Favicon -->

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Embed fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body style="height: 10000px;">
    <header class="top-header">
        <div class="content top-header__content">
            <a href="#" class="top-header__homepage">
                <img src="./assets/img/logo.svg" alt="logo">
            </a>

            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__item navbar__item--active">
                        <a href="#" class="navbar__link navbar__link--active">Home</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#About" class="navbar__link">About</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#Services&Rates" class="navbar__link">Services & Rates</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#Review" class="navbar__link">Review</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#Contact" class="navbar__link">Contact us</a>
                    </li>
                </ul>
            </nav>

            <div class="btn top-header__action">Sign Up</div>
        </div>
    </header>

    <main>
        <div class="hero">
            <div class="content hero__content">
                <div class="hero__img-block">
                    <figure class="hero__img-wrapper--big">
                        <img src="./assets/img/deco1.svg" alt="" class="hero-decor1">
                        <img src="./assets/img/deco2.svg" alt="" class="hero-decor2">
                        <img src="./assets/img/hero1.jpg" alt="hero-img" class="hero__img--big">
                    </figure>
                    <figure class="hero__img-wrapper--small">
                        <img src="./assets/img/hero2.jpg" alt="hero-img" class="hero__img--small">
                    </figure>
                    <div class="hero__img-bonus-info">
                        <div class="hero__bonus-info-row">
                            <img src="./assets/img/hero-bonus1.jpg" alt="" class="hero__bonus-img">
                            <div class="hero__bonus-info">
                                <h3 class="hero__bonus-title">Pet Health</h3>
                                <div class="hero__bonus-line"></div>
                                <div class="hero__bonus-line hero__bonus-line--shorter"></div>
                            </div>
                        </div>
                        <div class="hero__img-bonus-info-separator"></div>
                        <div class="hero__bonus-info-row">
                            <img src="./assets/img/hero-bonus2.jpg" alt="" class="hero__bonus-img">
                            <div class="hero__bonus-info">
                                <h3 class="hero__bonus-title">Pet Care</h3>
                                <div class="hero__bonus-line"></div>
                                <div class="hero__bonus-line hero__bonus-line--shorter"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hero__info-block">
                    <h1 class="hero__title">Established & Trusted Pet Care Service</h1>
                    <p class=" section__desc hero__desc">Discover a wide variety of Pawsitive services to choose from,
                        including daycare, private walks, office duty and spa.</p>
                        <div class="hero__actions-row">
                            <div class="btn hero__action">
                                <span class="hero__action-name">Book a Meet</span>
                                <div class="hero__action-decor">
                                    <svg width="5" height="6" viewBox="0 0 5 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1.48584 0.5L3.98584 3L1.48584 5.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                </div>
                            </div>
                            <a href="#!" class="hero__link">Schedule a Call</a>
                        </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
